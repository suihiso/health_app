<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Анализ данных{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Липкая шапка с серым фоном */
        nav.navbar {
            position: sticky;
            top: 0;
            background-color: #9ccaca !important;
            /* Серый фон */
            z-index: 100;
            border-bottom: 1px solid #ddd;
        }

        /* Липкое меню */
        .anchor-nav {
            position: sticky;
            top: 56px;
            /* Высота шапки сайта (если шапка фиксированная) */
            background-color: #fff;
            z-index: 10;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .anchor-nav a {
            margin-right: 10px;
        }

        .anchor-nav .ml-auto {
            margin-left: auto;
        }
    </style>
</head>

<body>

    <!-- Шапка сайта (липкая с серым фоном) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Анализ данных о здоровье населения</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Загрузка данных</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('select_action') }}">Выбор действия</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('forecasting') }}">Прогнозирование</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент страницы -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- JavaScript скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
